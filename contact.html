                <div class="mdl-cell mdl-cell--12-col"><div class="mdl-card__supporting-text">
  <p>填写下面信息，邮件联系。</p>
  <form name="form1" action="mailto:1642084864@qq.com" method="POST" onSubmit="check();" class="form-contact">

      </div>

          <textarea class="mdl-textfield__input" type="text" rows="5" id="note" ></textarea>
          <label class="mdl-textfield__label" for="note">正文</label>

          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
